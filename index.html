<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <div class="stats">
                <div>Down: <span id="down">1</span></div>
                <div>Yards to Go: <span id="yardsToGo">10</span></div>
                <div>Score: <span id="score">0</span></div>
            </div>
            <div class="possession">
                <div>Possession: <span id="possession">Offense</span></div>
                <div>Incomplete Passes: <span id="incompletePasses">0</span></div>
            </div>
        </div>
        
        <div class="field">
            <div id="player" class="player">üèà</div>
            <div class="yard-lines"></div>
            <div id="message" class="message"></div>
        </div>

        <div class="question-container">
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
        </div>

        <button id="startGame" class="start-button">Start Game</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
