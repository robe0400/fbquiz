<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .options button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>NFL Quiz Game</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="score" id="score"></div>
    <script src="quiz.js"></script>
</body>
</html>
